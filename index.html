<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceBreaker - Wordle</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" href="./assets/css/wordle.css">
    <script src="./assets/js/words.js" defer></script>
    <script src="./assets/js/wordle.js" defer></script>
</head>

<body>

    <div id="start-screen">
        <div class="img-container">
            <img src="./assets/images/wordletitle.png" alt="Wordle Title" class="title-image">
        </div>
        <div class="button-container">
            <button class="start-btn" id="start-btn">Start</button>
            <div class="gray-outline-container"></div>
        </div>
        <div class="button-container">
            <button class="quit-btn" id="quit-btn">Quit</button>
            <div class="gray-outline-container"></div>
        </div>
    </div>

    <div id="level-select-screen" style="display: none;">
        <h1>SELECT LEVEL</h1>
        <div class="level-grid" id="level-grid">
            <!-- Levels generated by JS -->
        </div>
        <div class="button-container">
            <button class="quit-btn" id="back-to-start-btn">Back</button>
            <div class="gray-outline-container"></div>
        </div>
        <div class="button-container">
            <button class="quit-btn" id="reset-progress-btn" style="border-color: #852828;">Reset</button>
            <div class="gray-outline-container"></div>
        </div>
    </div>



    <!-- Pause Modal -->
    <div id="pauseModal" class="pause-modal">
        <div class="pause-content">
            <h2>GAME PAUSED</h2>
            <p>Press ESC again or click Continue to resume</p>
            <div class="pause-buttons">
                <button id="continueBtn" class="pause-btn">Continue</button>
                <button id="pauseQuitBtn" class="pause-btn">Quit to Main</button>
            </div>
        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div id="resetConfirmModal" class="pause-modal">
        <div class="pause-content" style="border-color: #ff3333;">
            <h2 style="color: #ff3333;">RESET PROGRESS?</h2>
            <p>This will clear all completed levels.</p>
            <p>Are you sure?</p>
            <div class="pause-buttons"
                style="flex-direction: row; gap: 20px; justify-content: center; align-items: center;">
                <button id="confirmResetBtn" class="pause-btn"
                    style="background: #ff3333; color: white; width: 150px; border-color: white;">YES</button>
                <button id="cancelResetBtn" class="pause-btn" style="width: 150px;">NO</button>
            </div>
        </div>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="level-hint"
            style="color: #4ecdc4; text-align: center; margin: 40px auto 20px auto; font-size: 1.8rem; text-shadow: 1px 1px 0 #000; max-width: 80%; line-height: 1.4; width: 500px;">
        </div>

        <div class="alert-container" data-alert-container>
        </div>
        <div data-guess-grid class="guess-grid">
            <div class="tile">
                <div class="letter" data-state="wrong"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
            <div class="tile">
                <div class="letter"></div>
            </div>
        </div>
        <div data-keyboard class="keyboard">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
            <div class="space"></div>
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <div class="space"></div>
            <button data-enter class="key large">Enter</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button data-delete class="key large">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path fill="var(--color-tone-1)"
                        d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z">
                    </path>
                </svg>
            </button>
        </div>
        <div style="margin-top: 20px; text-align: center;">
            <button id="in-game-back-btn" class="quit-btn" style="font-size: 1rem; padding: 0.5em 2em;">Back</button>
        </div>
    </div>


    <div id="winModal" class="win-modal">
        <div class="win-content">
            <h2>CONGRATULATIONS!</h2>
            <p>CORRECT ANSWER!</p>

            <button id="returnBtn">Return to Level Selection</button>
        </div>
    </div>

    <div id="loseModal" class="lose-modal">
        <div class="lose-content">
            <h2></h2>
            <p></p>
            <p></p>
            <p></p>
            <div class="buttons">
                <button id="returnBtn">Return to Main</button>
            </div>
        </div>
    </div>

</html>
